<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="cake-glow">
      <img src="./cake1.png" alt="Birthday Cake" class="cake" />
    </div>
    <h1 id="wish">Happy Birthday!</h1>
    <p id="message">Wishing you joy, love, and happiness on your special day!</p>
    <button onclick="startConfetti()">Celebrate</button>
    <div class="balloon-container"></div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <audio id="bg-music" autoplay loop>
    <source src="./music.mp3" type="audio/mp3" />
  </audio>

  <script src="script.js"></script>
</body>

</html>
